name: CI / CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.12"

jobs:
  # ── Frontend ──────────────────────────────────────────────
  frontend-lint-build:
    name: Frontend — Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript / lint check
        run: npx tsc --noEmit || true # non-blocking for now

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  frontend-test:
    name: Frontend — Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npx vitest run --reporter=verbose
        env:
          CI: true

  # ── Backend ───────────────────────────────────────────────
  backend-lint-test:
    name: Backend — Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: strefex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx ruff

      - name: Lint (ruff)
        run: ruff check app/ --output-format=github || true

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/strefex_test
          JWT_SECRET_KEY: ci-test-secret-key-do-not-use-in-production
          JWT_ALGORITHM: HS256
          JWT_ACCESS_EXPIRE_MINUTES: 60

  # ── Security scan ─────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Run pip-audit (backend)
        run: |
          pip install pip-audit
          pip-audit -r backend/requirements.txt || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ── Feature-gate integration check ────────────────────────
  tier-logic:
    name: Tier Logic Validation
    runs-on: ubuntu-latest
    needs: [frontend-lint-build]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Validate tier definitions match frontend ↔ backend
        run: |
          echo "Checking tier IDs are consistent..."
          # Frontend tiers
          grep -oP "id: '[^']+'" src/services/stripeService.js | sort > /tmp/fe-tiers.txt
          # Backend tiers
          grep -oP 'id="[^"]+"' backend/app/api/v1/billing.py | sed "s/id=\"/id: '/;s/\"/\'/" | sort > /tmp/be-tiers.txt
          echo "Frontend tiers:"
          cat /tmp/fe-tiers.txt
          echo "Backend tiers:"
          cat /tmp/be-tiers.txt
          diff /tmp/fe-tiers.txt /tmp/be-tiers.txt && echo "✅ Tiers match!" || echo "⚠️ Tier mismatch detected"

  # ── Deploy preview (Vercel) ───────────────────────────────
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [frontend-lint-build, frontend-test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  # ── Deploy production ─────────────────────────────────────
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [frontend-lint-build, frontend-test, backend-lint-test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./
